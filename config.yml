# 群号
group: 785793120
command:
  # 命令前缀
  prefix: "艹"
ai:
  img:
    # 是否启用AI画图
    enable: True
    # AI画图API %prompt%为提示词
    api: "https://image.ai.crystalneko.online?text=%prompt%"
  chat:
    # 是否启用AI聊天
    enable: True
    # AI聊天API %prompt%为提示词 %text%为输入文本
    api: "http://chat.ai.crystalneko.online/?p=%prompt%&&t=%text%"
    prompt: "你是一个可爱的猫娘"
yiyan:
  # 是否启用一言
  enable: True
  # 一言API
  api: "https://api.cenguigui.cn/api/yiyan/"
acg:
  random-img:
    enable: True # 是否启用随机二次元
    api: "https://cdn.jsdelivr.net/gh/CSneko/randomImage@main/ACG/%num%.jpg"
    max: 32  # num的最大值
    min: 0  # num的最小值
    cache: True # 是否缓存
SQL:
  mysql:
    # 是否启用mysql,不启用则使用sqlite作为数据库
    enable: False
    #服务器域名
    host: 127.0.0.1
    #服务器端口
    port: 3306
    #数据库名
    database: dbName
    #用户名
    username: example
    #密码
    password: password
    #服务器时区
    time: GMT
    #sql编码
    char: UTF-8
    #是否使用ssl
    useSSL: True
  sqlite:
    # sqlite路径
    path: "../bot.db"
doc:
  # 选择文件格式 json/yaml
  mode: json
  # 数据存储位置
  path: "../bot-data/"
  